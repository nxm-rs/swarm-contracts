[profile.default]
src = "src"
out = "out"
libs = ["lib"]
test = "test"
script = "script"
cache_path = "cache"

# Solidity configuration
solc_version = "0.8.30"
evm_version = "paris"
optimizer = true
optimizer_runs = 1000
via_ir = false

# Multi-version compilation support
auto_detect_solc = true

# Formatter
[fmt]
line_length = 120
tab_width = 4
bracket_spacing = true
int_types = "long"
multiline_func_header = "attributes_first"
quote_style = "double"
number_underscore = "thousands"

# Testing
[fuzz]
runs = 256
max_test_rejects = 65536
seed = "0x3e8"
dictionary_weight = 40

[invariant]
runs = 256
depth = 15
fail_on_revert = false

# CI profile - more thorough fuzzing
[profile.ci]
fuzz = { runs = 1000 }
invariant = { runs = 500, depth = 50 }

# Optimized build for deployment
[profile.optimized]
optimizer = true
optimizer_runs = 10000
via_ir = true

# Documentation
[doc]
out = "docs/api"
title = "Swarm Contracts"

# RPC endpoints (use environment variables)
[rpc_endpoints]
mainnet = "${MAINNET_RPC_URL}"
gnosis = "${GNOSIS_RPC_URL}"
sepolia = "${SEPOLIA_RPC_URL}"
localhost = "http://127.0.0.1:8545"

# Etherscan API keys for verification
[etherscan]
mainnet = { key = "${ETHERSCAN_API_KEY}" }
gnosis = { key = "${GNOSISSCAN_API_KEY}", url = "https://api.gnosisscan.io/api" }
sepolia = { key = "${ETHERSCAN_API_KEY}" }
